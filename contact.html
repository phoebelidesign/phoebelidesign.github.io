        </map>
        <script>
            function scaleImageMap() {
                const img = document.querySelector('.responsive-img'); // Select the image
                const areas = document.querySelectorAll('area');

                const originalWidth = 1063; // The original width of your image
                const displayedWidth = img.clientWidth; // Get the actual displayed width
                const scaleFactor = displayedWidth / originalWidth; // Calculate scale factor

                console.log("Scale Factor:", scaleFactor); // Debugging: check scale

                areas.forEach(area => {
                    let originalCoords = area.dataset.originalCoords.split(',').map(Number);
                    let newCoords = originalCoords.map(coord => Math.round(coord * scaleFactor));
                    area.setAttribute('coords', newCoords.join(','));
                });
            }
            // Run function when the page loads & when the window resizes
            window.onload = scaleImageMap;
            window.addEventListener('resize', scaleImageMap);
        </script>
